<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        year = prompt('Enter a Year : ');
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            console.log("This is leap year");
        }
        else{
            console.log("Not leap year");
        }
    </script>
</body>
</html>
