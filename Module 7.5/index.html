<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="meal-deatils" class="d-flex justify-content-center"></div>
    <div class="search-bar d-flex justify-content-center align-items-center">
      <form class="d-flex w-50 mt-5 pt-5" role="search">
        <input
          class="form-control me-2"
          id="Search-text"
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="height: 60px"
        />
        <button id="submit" class="btn btn-success" type="button">
          Search
        </button>
      </form>
    </div>
    <div
      id="all-meal"
      class="all-meal d-flex p-5 flex-wrap justify-content-center"
    ></div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
